<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block Titulo %} Experimental {% endblock %}</title>
  <!--booststrap CSS v5.3-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!--Datatable v2.2.2-->
  <link rel="stylesheet" href="https://cdn.datatables.net/2.2.2/css/dataTables.dataTables.css" />
  {% block CSS %}{% endblock %}

</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'cursos.html'  %}">Academia</a>
            <button class="navbar-toggler" type="buttom" data-bs-toggle="collapse" data-bs-target="navbarNav" aria-controls="navbavNav" aria-expanded="false" aria-label="Toggle navigation">
                <spam class="navbar-toggler-icon"></spam>
            </button>
            <!--lista de opciones-->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-items">
                            <a href="{% url 'cursos' %}" class="nav-link">Cursos</a>
                        </li>
                        <li class="nav-items">
                            <a href="{% url 'mis_cursos' %}" class="nav-link">Mis Cursos</a>
                        </li>
                        {% if user.rol == 'admin' %}
                        	<a href="{% url 'crear_cursos' %}" class="nav-link">Crear Cursos</a>
                        {% endif %}
                    {% else %}
                        <li class="nav-items">
                            <a href="{% url 'login' %}" class="nav-link">Iniciar Sesi√≥n</a>
                        </li>
                        <li class="nav-items">
                            <a href="{% url 'registro' %}" class="nav-link">Registrarse</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container mt-4">
    {% block Contenido %}

    {% endblock %}
</div>

<!--bootstrap Bundle JS v5.3-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!--Sweetalert2 v11.17.2-->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!--Datatable v2.2.2-->
<script src="https://cdn.datatables.net/2.2.2/js/dataTables.js"></script>
{% block JS %}{%endblock %}
</body>
</html>
